# action 名
name: ssh
on:
  push:
    # 在如下分支的 push 事件触发时，执行 jobs
    branches: [ "master" ]

  # 开启可以手动执行 action，不想开启可以删掉下面这行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      # 运行指令
      - name: ssh login
        run: echo "connect to remote terminal..."
